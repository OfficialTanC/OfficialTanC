<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
  <link href="https://fonts.googleapis.com/css?family=Archivo+Narrow|Work+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/assets/build/style.css?cb=1566478174357">
  <title>@OfficialTanC</title>
</head>

<body>

  <!-- Responsive Bootstrap 4 Navbar -->
  <header>
    <nav class="navbar fixed-top navbar-expand-lg navbar-default">

      <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <a class="navbar-brand" href="#"></a>

      <div class="collapse navbar-collapse" id="navbarToggler">

        <ul class="navbar-nav ml-auto mt-2 mt-md-0">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#about_section">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#video_section">Videos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#contact_section">Contact</a>
          </li>
        </ul>

      </div>

    </nav>
  </header>

  <!-- Boostrap 4 Video Carousel with controls -->
  <div id="carousel_main" class="carousel slide carousel-fade" data-ride="carousel">

    <ol class="carousel-indicators">
      <li data-target="#carousel_main" data-slide-to="0" class="active"></li>
      <li data-target="#carousel_main" data-slide-to="1"></li>
      <li data-target="#carousel_main" data-slide-to="2"></li>
    </ol>

    <div class="carousel-inner">

      <div class="carousel-item change-height active">
        <video class="video-fluid" autoplay loop muted>
          <source src="assets/vid/snip5.mp4" type="video/mp4">
        </video>
        <div class="carousel-caption">
          <h1>Documentary</h1>
          <p>| Coming Soon |</p>
        </div>
      </div>
      <div class="carousel-item change-height">
        <video class="video-fluid" autoplay loop muted>
          <source src="assets/vid/snip3.mp4" type="video/mp4">
        </video>
        <div class="carousel-caption">
          <h1>Stream</h1>
          <p>| More streaming platforms available soon |</p>
        </div>
      </div>
      <div class="carousel-item change-height">
        <video class="video-fluid" autoplay loop muted>
          <source src="assets/vid/snip2.mp4" type="video/mp4">
        </video>
        <div class="carousel-caption">
          <h1>Follow Me</h1>
          <p>Snapchat | Instagram | Twitter </p>
        </div>
      </div>

    </div>

    <a class="carousel-control-prev" href="#carousel_main" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carousel_main" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>

  </div>

  


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="assets/build/all.min.js" type="text/javascript"></script>
</body>
</html>
